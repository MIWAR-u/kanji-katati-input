<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>æ¼¢å­—ã‹ãŸã¡ã‚µãƒ¼ãƒ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); padding: 40px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 2em; }
        .search-container { margin-bottom: 25px; }
        input[type="text"] { width: 100%; padding: 18px; font-size: 1.3rem; border: 2px solid #ddd; border-radius: 10px; outline: none; }
        .status { padding: 12px; border-radius: 8px; margin-bottom: 15px; font-size: 14px; background: #e3f2fd; color: #0d47a1; transition: all 0.3s; }
        .result-item { background: #f8f9fa; padding: 25px; border-radius: 15px; border-left: 5px solid #667eea; margin-top: 20px; }
        .result-item.perfect-hit { border-left: 10px solid #e91e63; background: #fce4ec; } /* å®Œå…¨ä¸€è‡´ç”¨ã®ç‰¹åˆ¥ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .result-item.direct-hit { border-left: 8px solid #ff9800; background: #fffde7; }
        .kanji-display { font-size: 4rem; font-weight: bold; color: #333; }
        .name-display { font-size: 1.2rem; color: #667eea; font-weight: bold; margin-bottom: 10px; }
        .shape-display { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .shape-item { background: #e3f2fd; padding: 10px 20px; border-radius: 10px; font-size: 1.5rem; border: 2px solid transparent; }
        .matched { background: #c3e6cb !important; border-color: #28a745 !important; font-weight: bold; }
        .badge { color: white; padding: 4px 8px; border-radius: 5px; font-size: 0.8rem; margin-left: 10px; vertical-align: middle; }
        .badge-perfect { background: #e91e63; }
        .badge-direct { background: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” æ¼¢å­—ã‹ãŸã¡ã‚µãƒ¼ãƒ (Structural Perfect Match)</h1>
        <div id="status" class="status">TTLãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ä¾‹ï¼šãƒã€€ã«ã‚“ã¹ã‚“ï¼ˆã‹ãŸã¡ã®é–“ã«ã¯åŠè§’orå…¨è§’ã‚¹ãƒšãƒ¼ã‚¹ã‚’å…¥ã‚Œã¦ãã ã•ã„ï¼‰" disabled>
        </div>
        <div id="results"></div>
    </div>

    <script>
        let kanjiData = [];
        let resourceMap = {};
        let termToUriMap = {};
        let parentMap = {};

        const queryInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const statusDiv = document.getElementById('status');

        window.onload = async () => {
            try {
                const response = await fetch('Kanji_katati_lod.ttl');
                const text = await response.text();
                parseTTL(text);
                statusDiv.innerText = `âœ“ èª­è¾¼å®Œäº†: ${kanjiData.length}ä»¶ã‚’ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ`;
                statusDiv.style.background = "#d4edda";
                queryInput.disabled = false;
                queryInput.focus();
            } catch (err) {
                statusDiv.innerText = `âŒ Kanji_katati_lod.ttl ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚`;
                statusDiv.style.background = "#f8d7da";
            }
        };

        function parseTTL(text) {
            kanjiData = []; resourceMap = {}; termToUriMap = {}; parentMap = {};
            const blocks = text.split(/\s\.\s*\n/).filter(b => b.trim());
            blocks.forEach(block => {
                const lines = block.trim().split('\n');
                const subject = lines[0].match(/<([^>]+)>/)?.[1];
                if (!subject) return;

                const data = { uri: subject, tsukuri: "", daihyo: "", namae: [], yomi: [], groups: [], alts: [] };
                lines.forEach(line => {
                    const val = line.match(/"([^"]+)"/)?.[1];
                    if (line.includes('prop:ã¤ãã‚Š')) data.tsukuri = val;
                    if (line.includes('prop:ä»£è¡¨å€¤')) data.daihyo = val;
                    if (line.includes('prop:ãªã¾ãˆ')) data.namae.push(val);
                    if (line.includes('prop:ã‚ˆã¿')) data.yomi.push(val);
                    if (line.includes('prop:åˆ¥ã®è¨€ã„æ–¹')) data.alts.push(val);
                    if (line.includes('prop:ã‹ãŸã¡')) {
                        const m = line.match(/rdf:value\s*([^\]]+)/);
                        if (m) {
                            const components = m[1].split(',').map(u => u.trim());
                            data.groups.push(components);
                            components.forEach(child => {
                                if (!parentMap[child]) parentMap[child] = new Set();
                                parentMap[child].add(subject);
                            });
                        }
                    }
                });

                const shortId = (subject.includes('katati_dic') ? 'dic:' : 'res:') + subject.split('/').pop().replace('+', '');
                resourceMap[subject] = data; resourceMap[shortId] = data;

                const terms = [data.tsukuri, data.daihyo, ...data.namae, ...data.yomi, ...data.alts];
                terms.forEach(t => {
                    if(!t) return;
                    const ct = t.trim();
                    if(!termToUriMap[ct]) termToUriMap[ct] = new Set();
                    termToUriMap[ct].add(subject); termToUriMap[ct].add(shortId);
                });
                kanjiData.push(data);
            });
        }

        function unicodeToChar(uStr) {
            const hex = uStr.replace(/dic:|res:|U|\+/g, '');
            try { return String.fromCodePoint(parseInt(hex, 16)); } catch(e) { return ''; }
        }

        function getResolvedUriSets(input) {
            let baseSet = termToUriMap[input] || new Set([input]);
            const isKanji = /[\u4E00-\u9FFF]/.test(input);
            if (input.length === 1 && !isKanji) {
                const dicOnlySet = new Set([...baseSet].filter(uri => uri.includes('dic:')));
                if (dicOnlySet.size > 0) baseSet = dicOnlySet;
            }
            let expanded = new Set(baseSet);
            baseSet.forEach(uri => {
                if (parentMap[uri]) parentMap[uri].forEach(p => expanded.add(p));
                const res = resourceMap[uri];
                if (res) res.groups.forEach(g => g.forEach(c => expanded.add(c)));
            });
            return expanded;
        }

        queryInput.addEventListener('input', () => {
            const query = queryInput.value.trim();
            if (!query) { resultsDiv.innerHTML = ''; return; }

            const parts = query.split(/[\sã€€]+/).filter(p => p);
            // å®Œå…¨ä¸€è‡´åˆ¤å®šç”¨ã«æ‹¡å¼µå‰ã®ç´”ç²‹ãªURIã‚»ãƒƒãƒˆã‚‚ä¿æŒ
            let rawQueryUriSets = parts.map(p => {
                let base = termToUriMap[p] || new Set([p]);
                const isKanji = /[\u4E00-\u9FFF]/.test(p);
                if (p.length === 1 && !isKanji) {
                    const d = new Set([...base].filter(u => u.includes('dic:')));
                    if (d.size > 0) base = d;
                }
                return base;
            });

            let expandedQueryUriSets = parts.map(p => getResolvedUriSets(p));

            const results = kanjiData.map(item => {
                let score = 0;
                let matchedGroupIdx = -1;
                let isPerfectMatch = false;

                item.groups.forEach((group, gIdx) => {
                    // 1. å®Œå…¨æ§‹æˆä¸€è‡´ã®åˆ¤å®šï¼ˆæ§‹æˆãƒ‘ãƒ¼ãƒ„ã®æ•°ã¨ç¨®é¡ãŒã‚¯ã‚¨ãƒªã¨ã´ã£ãŸã‚Šåˆã†ã‹ï¼‰
                    if (group.length === parts.length) {
                        let perfect = group.every((gUri, i) => {
                            const char = unicodeToChar(gUri);
                            // rawQueryUriSetsã®ã„ãšã‚Œã‹ã®ã‚»ãƒƒãƒˆãŒã“ã®ãƒ‘ãƒ¼ãƒ„ã‚’ã‚«ãƒãƒ¼ã—ã¦ã„ã‚‹ã‹
                            return rawQueryUriSets.some(set => set.has(gUri) || set.has(char));
                        });
                        if (perfect) {
                            isPerfectMatch = true;
                            matchedGroupIdx = gIdx;
                            score = 1200;
                        }
                    }

                    // 2. é€šå¸¸ã®åŒ…å«åˆ¤å®šï¼ˆã™ã§ã«å®Œå…¨ä¸€è‡´ã§è¦‹ã¤ã‹ã£ã¦ã„ãªã„å ´åˆï¼‰
                    if (score < 1200) {
                        let allPartsContained = expandedQueryUriSets.every(uriSet => {
                            return group.some(gUri => {
                                if (uriSet.has(gUri)) return true;
                                const subRes = resourceMap[gUri];
                                if (subRes && subRes.groups.some(sg => sg.some(su => uriSet.has(su)))) return true;
                                return uriSet.has(unicodeToChar(gUri));
                            });
                        });
                        if (allPartsContained) {
                            matchedGroupIdx = gIdx;
                            score = 800;
                        }
                    }
                });

                // 3. åå‰ç›´æ¥ä¸€è‡´ã®åˆ¤å®šï¼ˆã‚‚ã£ã¨ã‚‚å„ªå…ˆé †ä½ãŒé«˜ã„ãŒã€å®Œå…¨ä¸€è‡´ãŒã‚ã‚Œã°ãã¡ã‚‰ã‚’å„ªå…ˆï¼‰
                const isDirect = item.namae.includes(query) || item.yomi.includes(query) || item.tsukuri === query;
                if (isDirect && score < 1000) score = 1000;

                return { item, score, expandedQueryUriSets, matchedGroupIdx };
            }).filter(r => r.score > 0).sort((a, b) => b.score - a.score);

            resultsDiv.innerHTML = results.map(r => {
                let badge = "";
                let itemClass = "";
                if (r.score === 1200) { badge = '<span class="badge badge-perfect">å®Œå…¨æ§‹æˆä¸€è‡´</span>'; itemClass = "perfect-hit"; }
                else if (r.score === 1000) { badge = '<span class="badge badge-direct">ãªã¾ãˆä¸€è‡´</span>'; itemClass = "direct-hit"; }

                let html = `<div class="result-item ${itemClass}">`;
                html += `<div class="kanji-display">${r.item.tsukuri || r.item.daihyo || '?'}${badge}</div>`;
                html += `<div class="name-display">${r.item.namae.join(' / ')}</div>`;
                r.item.groups.forEach((group, idx) => {
                    html += `<div class="shape-display">`;
                    group.forEach(uri => {
                        const res = resourceMap[uri];
                        const char = res ? (res.tsukuri || res.daihyo) : unicodeToChar(uri);
                        let isMatched = (idx === r.matchedGroupIdx) && r.expandedQueryUriSets.some(set => set.has(uri) || set.has(char));
                        html += `<span class="shape-item ${isMatched ? 'matched' : ''}">${char}</span>`;
                    });
                    html += `</div>`;
                });
                return html + `</div>`;
            }).join('');
        });
    </script>
</body>
