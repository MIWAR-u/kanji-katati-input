<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>æ¼¢å­—ã‚«ã‚¿ãƒæ¤œç´¢</title>
    <style>
        /* CSSã¯å…ƒã®ãƒ‡ã‚¶ã‚¤ãƒ³ã‚’å³å®ˆ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 850px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); padding: 40px; }
        h1 { text-align: center; color: #333; margin-bottom: 25px; }
        .status { padding: 10px; border-radius: 5px; margin-bottom: 20px; font-size: 14px; background: #d4edda; color: #155724; }
        input[type="text"] { width: 100%; padding: 18px; font-size: 1.3rem; border: 2px solid #ddd; border-radius: 10px; outline: none; }
        .results { display: grid; gap: 15px; margin-top: 30px; }
        .result-item { background: #f8f9fa; padding: 20px; border-radius: 10px; border-left: 4px solid #667eea; }
        .result-item.exact-match { border-left: 4px solid #28a745; background: #f1f9f4; }
        .kanji-display { font-size: 48px; font-weight: bold; margin-bottom: 5px; }
        .shape-display { margin-top: 10px; }
        .shape-item { display: inline-block; background: #e8f4f8; padding: 4px 10px; border-radius: 4px; margin: 2px; font-size: 14px; border: 1px solid transparent; }
        .shape-item.matched { background: #c3e6cb; font-weight: bold; color: #155724; border-color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” æ¼¢å­—ã‚«ã‚¿ãƒæ¤œç´¢</h1>
        <div id="status" class="status" style="display:none;"></div>
        <input type="file" id="ttlFile" accept=".ttl" style="margin-bottom:20px;">
        <input type="text" id="searchInput" placeholder="ã€Œç›®ãƒ«ã€ã§æ¤œç´¢..." disabled>
        <div id="results" class="results"></div>
    </div>

    <script>
        let kanjiData = [];
        let resourceMap = {};
        let charToUrisMap = {}; // ä¸€ã¤ã®æ–‡å­—ï¼ˆãƒ«ï¼‰ã‹ã‚‰è¤‡æ•°ã®å€™è£œURIã¸

        const fileInput = document.getElementById('ttlFile');
        const queryInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        fileInput.addEventListener('change', async (e) => {
            const text = await e.target.files[0].text();
            parseTTL(text);
            document.getElementById('status').style.display = 'block';
            document.getElementById('status').innerText = `è§£æå®Œäº†: ${kanjiData.length}ä»¶`;
            queryInput.disabled = false;
        });

        function parseTTL(text) {
            kanjiData = []; resourceMap = {}; charToUrisMap = {};
            const blocks = text.split(/\s\.\s*\n/);

            blocks.forEach(block => {
                const lines = block.trim().split('\n');
                const subject = lines[0].match(/<([^>]+)>/)?.[1];
                if (!subject) return;

                const data = { uri: subject, tsukuri: "", daihyo: "", namae: [], groups: [], alts: [] };
                lines.forEach(line => {
                    const val = line.match(/"([^"]+)"/)?.[1];
                    if (line.includes('prop:ã¤ãã‚Š')) data.tsukuri = val;
                    if (line.includes('prop:ä»£è¡¨å€¤')) data.daihyo = val;
                    if (line.includes('prop:ãªã¾ãˆ')) data.namae.push(val);
                    if (line.includes('prop:åˆ¥ã®è¨€ã„æ–¹')) data.alts.push(val);
                    if (line.includes('prop:ã‹ãŸã¡')) {
                        const m = line.match(/rdf:value\s*([^\]]+)/);
                        if (m) data.groups.push(m[1].split(',').map(u => u.trim()));
                    }
                });

                resourceMap[subject] = data;
                const shortId = (subject.includes('katati_dic') ? 'dic:' : 'res:') + subject.split('/').pop().replace('+', '');
                resourceMap[shortId] = data;

                // æ–‡å­—ã‹ã‚‰URIã¸ã®ãƒãƒƒãƒ—ã‚’æ§‹ç¯‰ï¼ˆè¡¨è¨˜ã‚†ã‚Œãƒ»ä»£è¡¨å€¤ã™ã¹ã¦ï¼‰
                const keys = [data.tsukuri, data.daihyo, ...data.alts.flatMap(a => a.split(','))];
                keys.forEach(k => {
                    if (!k) return;
                    const cleanK = k.trim();
                    if (!charToUrisMap[cleanK]) charToUrisMap[cleanK] = new Set();
                    charToUrisMap[cleanK].add(shortId);
                    charToUrisMap[cleanK].add(subject);
                });

                if (!subject.includes('katati_dic')) kanjiData.push(data);
            });
        }

        queryInput.addEventListener('input', () => {
            const query = queryInput.value.trim();
            if (!query) { resultsDiv.innerHTML = ''; return; }

            const queryChars = Array.from(query);
            // å„æ–‡å­—ã«å¯¾å¿œã™ã‚‹å¯èƒ½æ€§ã®ã‚ã‚‹URIã‚»ãƒƒãƒˆã®ãƒªã‚¹ãƒˆ
            const possibleUriSets = queryChars.map(c => charToUrisMap[c] || new Set([c]));

            const results = kanjiData.map(item => {
                let score = 0;
                // å…¨ã¦ã®ã‚¯ã‚¨ãƒªæ–‡å­—ãŒã€ã“ã®éƒ¨é¦–ã®ã€Œãªã¾ãˆã€ã¾ãŸã¯ã€Œæ§‹æˆè¦ç´ (URI)ã€ã®ã„ãšã‚Œã‹ã«ãƒªãƒ³ã‚¯ã—ã¦ã„ã‚‹ã‹
                const isMatch = possibleUriSets.every((uriSet, idx) => {
                    const char = queryChars[idx];
                    // 1. æœ¬äººã®åå‰ã«å«ã¾ã‚Œã‚‹
                    if (item.namae.some(n => n.includes(char))) return true;
                    // 2. æ§‹æˆè¦ç´ ã®ã„ãšã‚Œã‹ãŒã€ã“ã®æ–‡å­—ã®URIã‚»ãƒƒãƒˆã«å«ã¾ã‚Œã‚‹
                    return item.groups.some(group => group.some(gUri => uriSet.has(gUri)));
                });

                if (item.tsukuri === query) score = 1000;
                else if (isMatch) score = 800;
                return { item, score, possibleUriSets };
            }).filter(r => r.score > 0).sort((a, b) => b.score - a.score);

            render(results);
        });

        function render(results) {
            resultsDiv.innerHTML = results.map(r => {
                const item = r.item;
                let html = `<div class="result-item ${r.score === 1000 ? 'exact-match' : ''}">`;
                html += `<div class="kanji-display">${item.tsukuri || '?'}</div>`;
                html += `<div>${item.namae.join(' / ')}</div>`;
                item.groups.forEach(group => {
                    html += `<div class="shape-display">`;
                    group.forEach(uri => {
                        const res = resourceMap[uri];
                        const char = res ? (res.tsukuri || res.daihyo) : uri;
                        const isMatched = r.possibleUriSets.some(set => set.has(uri));
                        html += `<span class="shape-item ${isMatched ? 'matched' : ''}">${char}</span>`;
                    });
                    html += `</div>`;
                });
                return html + `</div>`;
            }).join('');
        }
    </script>
</body>
</html>
